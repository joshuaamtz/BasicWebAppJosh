 <!--Formatting source information and webpage title.-->
	 <head>
	 <title>What lightsaber would you have quiz</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="apple-mobile-web-app-capable" content="yes">
	 <link rel="stylesheet" href="w3.css">
	 <link rel="stylesheet" href="w3-colors-flat.css">
	 </head>
	 
	 
	<!--CSS webpage style/format settings.-->
	<style>	
	.body {
	 margin: 0 auto;
	}
	
	.page {
	 width: 100vw;
	 height: 100vh;
	 position: fixed;
	 top: 0;
	 left: -100vw;
	 overflow-y: auto;
	 z-index: 0;
	 background-color: hsl(0,0%,100%);
	}
	
	.page:target {
	 left: 0vw;
	 z-index: 1;
	}
	</style>
	
	
	
	<body>
	 <!--Landing page content.-->
	 <div id="content" class="w3-container">
	 <!--Header!-->
		<div id="header" class="w3-container w3-flat-carrot">
		<h1>Lightsaber Quiz</h1>
		</div>
		
		<p>What lightsaber would you have? Find out!</p>
		
		<a href="#one" class="w3-btn w3-grey w3-round">Start here!</a>
		
		<p>This quiz was created for entertainment purposes.</p>
	 
	 
	 
	<!--FIRST SUBPAGE-->
	<div id="one" class="page">
		<div id="header2" class="w3-container w3-flat-carrot">
		<h1>Question 1</h1>
		</div>
		
	 <center>
	 
	 <div id="content2" class="w3-container">
	 <p>Which side?</p> 
	 </div>
		
		<!--Form element for first question.-->
		<form>
		<!--Label for first input field.-->
		<input type="radio" id="Light" name="side" value="Light">
		<label for="option1">Light</label><br>
		<!--Label for second input field.-->
		<input type="radio" id="Grey" name="side" value="Grey">
		<label for="option2">Grey</label><br>
		<!--Label for third input field.-->
		<input type="radio" id="Dark" name="side" value="Dark">
		<label for="option3">Dark</label><br>
		
		<br><br><br>
		</form>
		
		<a href="#two" class="w3-btn w3-grey w3-round">Next</a>
	</div>
	
	
	<!--SECOND SUBPAGE-->
	<div id="two" class="page">
		<div id="header3" class="w3-container w3-flat-carrot">
		<h1>Question 2</h1>
		</div>
		
		<center>
		<div id="content3" class="w3-container">
		<p>Describe yourself.</p> 
		</div>
		
		<!--Form element for second question.-->
		<form>
		<!--Label for first input field.-->
		<input type="radio" id="Passionate" name="persona" value="Passionate">
		<label for="option5">Passionate & Unapologetic</label><br>
		<!--Label for second input field.-->
		<input type="radio" id="Loyal" name="persona" value="Loyal">
		<label for="option6">Protective & Loyal</label><br>
		<input type="radio" id="Open" name="persona" value="Open">
		<label for="option6">Independent & Open-Minded</label><br>
		
		<br><br><br>
		</form>
		
		<a href="#three" class="w3-btn w3-grey w3-round">Click for Results!</a>
		</center>
	</div>
	
	
	<!--THIRD SUBPAGE-->
	<div id="three" class="page">
	 <div id="header4" class="w3-container w3-flat-carrot">
	 <h1>Results</h1>
	 </div>
	 <center>
	 <div id="content4" class="w3-container">
	 <p>The lightsaber you would have is...</p>
	 </div>
	 <script>
window.onload = function() {
  function showResult() {
    var side = document.querySelector('input[name="side"]:checked').value;
    var persona = document.querySelector('input[name="persona"]:checked').value;

    // Calculate result based on user input.
    var result;
    if (side === "Light" && persona === "Passionate") {
      result = "Purple";
    } else if (side === "Light" && persona === "Loyal") {
      result = "Blue";
    } else if (side === "Light" && persona === "Open") {
      result = "Green";
    } else if (side === "Grey" && persona === "Passionate") {
      result = "Orange";
    } else if (side === "Grey" && persona === "Loyal") {
      result = "Yellow";
    } else if (side === "Grey" && persona === "Open") {
      result = "White";
    } else if (side === "Dark" && persona === "Passionate") {
      result = "Red";
    } else if (side === "Dark" && persona === "Loyal") {
      result = "Black";
    } else if (side === "Dark" && persona === "Open") {
      result = "Purple";
    }
    document.getElementById("content4").innerHTML += "<p>" + result + "</p>";
  }
  showResult();
};
	 </script>
	 <a href="#content" class="w3-btn w3-grey w3-round">Restart Quiz</a>
	 </center>
	 </div>

	<!--Footer!-->
	<footer class="w3-bottom w3-container w3-flat-carrot">
	    <p>Joshua Martinez</p>
	</footer>
	</div>	
	</body>
	</html>
